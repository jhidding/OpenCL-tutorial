[generic]
objdir = obj
ldflags = 
cflags = -std=c++14 -O3 -fdiagnostics-color -Wpedantic -Wall
cc = g++
ext = .cc
libraries = OpenCL
gtest_dir = /usr/src/gtest

[cl-info]
srcdir = src/cl-info
target = cl-info
modules = ../cl-util

[lesson1]
srcdir = src/lesson1
target = lesson1
modules = ../cl-util

[lesson2]
srcdir = src/lesson2
target = lesson2
modules = ../cl-util

[test]
srcdir = test
target = unittests
modules =
cflags = ${generic:cflags} -I/usr/src/gtest -pthread
ldflags = ${generic:ldflags} -pthread

[clean]
command = rm -rf ${generic:objdir} lesson1 lesson2 cl-info unittests $$(find . -name '*~')

